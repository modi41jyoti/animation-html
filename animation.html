<!DOCTYPE html>
<html>
    <head><title>Animation</title></head>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        marquee{
            position: absolute;
            bottom: 20%;
            
        }
    </style>
    <body background="bg.jpg">
   
        <marquee direction="right" scollamount="30">
            <img src="a.gif" width="22%"/>&emsp;&emsp;&emsp;
            <img src="b.gif" width="11%"/>&emsp;
            <img src="c.gif" width="4%"/>&nbsp;
        </marquee>
    </body>
</html>
